<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Askar | Резюме</title>
    <!-- Стили и библиотеки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- AOS CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    {% block content %}{% endblock %}

    <footer class="text-center py-6 bg-gray-50">
        <p class="text-gray-500">&copy; 2025 Askar. Все права защищены.</p>
    </footer>

    <button id="toTop" class="fixed bottom-4 right-4 bg-gray-200 text-gray-700 hover:bg-gray-300 p-2 rounded-full shadow-lg hidden">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // Плавная прокрутка
        document.querySelectorAll('nav a, .scroll-btn').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Кнопка наверх
        const toTop = document.getElementById('toTop');
        window.addEventListener('scroll', () => {
            window.pageYOffset > 300 ? toTop.classList.remove('hidden') : toTop.classList.add('hidden');
        });
        toTop.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
<!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000 });
</script>

</body>
</html>
